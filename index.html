<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        .work-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .work-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em; /* уменьшение заголовка */
            }

            .filter-options {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .filter-options select, .filter-options button {
                width: 100%; /* растягиваем фильтры на весь экран */
                padding: 12px;
            }

            /* Стиль для подсказки на мобильных устройствах */
            .filter-options p {
                font-size: 0.9em; /* уменьшение шрифта подсказки */
                color: #333; /* темный цвет текста для лучшей видимости */
                margin-top: 15px;
                padding: 10px;
            }
        }

        /* Основные стили для вакансий */
        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .vacancy {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .vacancy h3 {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .apply-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Актуальні вакансії Flambir</h1>
            <p>Робота в Польщі для українців</p>
            <a href="#" class="work-button">Подати заявку</a>
        </div>
    </header>

    <div class="filter-options">
        <select id="location-filter">
            <option value="all">Усі локації</option>
            <!-- Места работы будут добавляться динамически -->
        </select>

        <select id="qualification-filter">
            <option value="all">Усі кваліфікації</option>
            <!-- Квалификации будут добавляться динамически -->
        </select>

        <button onclick="applyFilters()">Показати всі вакансії</button>

        <!-- Текстовая подсказка под фильтрами -->
        <p>Виберіть необхідну локацію та свою кваліфікацію і натисніть "Показати вакансії".</p>
    </div>

    <div class="vacancy-list" id="vacancy-list">
        <!-- Вакансії будуть додаватися тут -->
    </div>

    <script>
        const vacancies = [

    title: "Kucharz - Wrocław",
    location: "Wrocław",
    qualification: "Спеціаліст",
    hourlyRate: "zł 24 (PIT2: zł 25)",
    contractType: "Umowa zlecenia",

    ],
    requirements: [

    clothing: [

    housing: {
        providedByEmployee: "По стороні працівника",
        additionalInfo: "Тип житла не зазначено"
    },
    salary: "Аванс: після 5 днів праці - 100 зл; після 14 днів праці - 200 зл; після 21 дня праці - 200 зл.",
    paymentSchedule: "Аванс: після 5 днів праці - 100 зл; після 14 днів праці - 200 зл; після 21 дня праці - 200 зл.",
    salaryDates: "Зарплата виплачується з 15 по 20 число кожного місяця. Перерахування через банк.",
    penalty: "Штраф за не відпрацювання 14 днів: 500 зл.",
    contactPhone: "+48 123 456 789",
    videoLinks: [
        "https://kbcatering.pl/"
    ]
};

            {
                title: "Kucharz - Szczecin",
                location: "Szczecin",
                qualification: "Спеціалісти",
                hourlyRate: "27 зл/год, після місяця - 29 зл/год",
                workSchedule: "06:30-17:00, 7:00-19:00, 7:00-21:00, 9:00-21:30, 11:00-21:00, 11:00-22:00",
                duties: [
                    "Приготування страв",
                    "Порціонування страв",
                    "Контроль якості",
                    "Підтримка чистоти на робочому місці"
                ],
                requirements: [
                    "Досвід роботи кухарем",
                    "Знання польської мови",
                    "Медична книжка"
                ],
                housing: "За рахунок працівника",
                food: "надається"
            },
            {
                title: "Kucharz - Gdańsk",
                location: "Gdańsk",
                qualification: "Спеціалісти",
                hourlyRate: "25 зл/год",
                workSchedule: "06:30-17:00, 7:00-19:00, 7:00-21:00, 9:00-21:30, 11:00-21:00, 11:00-22:00",
                duties: [
                    "Приготування страв",
                    "Порціонування страв",
                    "Контроль якості",
                    "Підтримка чистоти на робочому місці"
                ],
                requirements: [
                    "Без досвіду роботи",
                    "Знання польської мови буде перевагою"
                ],

            },
            {
                title: "Kucharz - Warszawa",
                location: "Warszawa",

                hourlyRate: "zł 28",
                workSchedule: "06:30-17:00, 7:00-19:00, 7:00-21:00, 9:00-21:30, 11:00-21:00, 11:00-22:00",
                duties: [
                    "приготування страв",
                    "приготування та порціонування страв",
                    "виготовлення страв",
                    "забезпечення їх якості та способу обслуговування споживачів",
                    "утримання робочого місця в чистоті"
                ],
                requirements: [
                    "немає обмежень по віку",
                    "досвід роботи кухарем",
                    "комунікативна польська мова"
                ],
                housing: "По стороні працівника",
                food: "надається",
                additionalInfo: "Медична книжка/освядчення лікарське, Санепід та ожичення лікарське",
                salary: "Аванс: після 5 днів праці - 100 зл; після 14 днів праці - 200 зл; після 21 дня праці - 200 зл.",
                videoLinks: [
                    "https://youtu.be/PNCUQOLBi_k",
                    "https://youtu.be/VDigpoEb_cI"
                ],
            },
        ];

        // Динамічно додаємо місця роботи та кваліфікації
        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');

        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        // Виведення вакансій
        function displayVacancies() {
            vacancyList.innerHTML = '';
            vacancies.forEach(vacancy => {
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.setAttribute('data-location', vacancy.location);
                vacancyElement.setAttribute('data-qualification', vacancy.qualification);

                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Тип угоди:</strong> Umowa zlecenia</li>
                        <li><strong>Графік роботи:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обов’язки:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Житло:</strong> ${vacancy.housing}</li>
                        <li><strong>Харчування:</strong> ${vacancy.food}</li>
                    </ul>
                    <a href="#" class="apply-button">Подати заявку</a>
                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        // Фільтрація вакансій
        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            const filteredVacancies = vacancies.filter(vacancy => {
                const matchesLocation = selectedLocation === 'all' || vacancy.location === selectedLocation;
                const matchesQualification = selectedQualification === 'all' || vacancy.qualification === selectedQualification;
                return matchesLocation && matchesQualification;
            });

            vacancyList.innerHTML = '';
            filteredVacancies.forEach(vacancy => {
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.setAttribute('data-location', vacancy.location);
                vacancyElement.setAttribute('data-qualification', vacancy.qualification);

                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Тип угоди:</strong> Umowa zlecenia</li>
                        <li><strong>Графік роботи:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обов’язки:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Житло:</strong> ${vacancy.housing}</li>
                        <li><strong>Харчування:</strong> ${vacancy.food}</li>
                    </ul>

                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        // Ініціалізація
        updateFilters();
        displayVacancies();
    </script>
</body>
</html>
