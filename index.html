button:nth-child(1){

     document.addEventListener('DOMContentLoaded', () => {
    const formContainer = document.getElementById('application-form-container');
    const closeFormButton = document.getElementById('close-form-button');
    const vacancySelect = document.getElementById('vacancy'); // Выпадающий список

         // Заполняем выпадающий список названиями вакансий
    vacancies.forEach(vacancy => {
        const option = document.createElement('option');
        option.value = vacancy.title;
        option.textContent = vacancy.title;
        vacancySelect.appendChild(option);
    });

    // Показываем форму при клике на кнопки с классом show-form
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('show-form')) {
            e.preventDefault(); // Отменяем действие ссылки
            formContainer.style.display = 'flex'; // Делаем контейнер формы видимым
        }
    });

    // Закрываем форму
    closeFormButton.addEventListener('click', () => {
        formContainer.style.display = 'none'; // Скрываем контейнер формы
    });

    // Закрываем форму при клике вне её области
    formContainer.addEventListener('click', (e) => {
        if (e.target === formContainer) {
            formContainer.style.display = 'none';
        }
    });
});

    additionalInfo: {

    },
    salary: {
        advance: [

        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');

        // Функція для оновлення фільтрів локацій та кваліфікацій
        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            // Заповнюємо списки локацій та кваліфікацій
            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            // Додаємо унікальні локації до фільтра
            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            // Додаємо унікальні кваліфікації до фільтра
            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        // Функція для відображення списку вакансій
        function displayVacancies(vacanciesToDisplay) {
    vacancyList.innerHTML = ''; // Очищаем текущий список вакансий

    vacanciesToDisplay
        .filter(vacancy => !vacancy.hidden) // Оставляем только вакансии без флага hidden
        .forEach(vacancy => {
        // Создаем элемент вакансии
        let vacancyElement = document.createElement('div');
        vacancyElement.classList.add('vacancy');
        vacancyElement.innerHTML = `
            <h3>${vacancy.title}</h3>
            <ul>
                <li><strong>Локація:</strong> ${vacancy.location}</li>
                <li><strong>Кваліфікація:</strong> ${vacancy.qualification}</li>
                <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                <li><strong>Тип угоди:</strong> ${vacancy.contractType}</li>
                <li><strong>Графік роботи:</strong> ${vacancy.workSchedule}</li>
                <li><strong>Обов'язки:</strong> ${vacancy.duties.join(', ')}</li>
                <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                <li><strong>Проживання:</strong> ${vacancy.housing}</li>
                ${vacancy.food ? `<li><strong>Харчування:</strong> ${vacancy.food}</li>` : ''}
                ${vacancy.commute ? `<li><strong>Доїзд:</strong> ${vacancy.commute}</li>` : ''}
                ${vacancy.medicalBook ? `<li><strong>Медична книжка:</strong> ${vacancy.medicalBook}</li>` : ''}
                ${vacancy.salary ? `
                    <li><strong>Система виплат:</strong>
                        <ul>
                            ${vacancy.salary.advance.map(advance => `<li>${advance}</li>`).join('')}
                        </ul>
                        <strong>Зарплата:</strong> ${vacancy.salary.payment}
                    </li>
                ` : ''}
            </ul>
            <button class="apply-button show-form">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Інтересує</button>
        `;

        // Добавляем элемент вакансии в список
        vacancyList.appendChild(vacancyElement);
    });
}
    

        // Функція для застосування фільтрів
        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            // Фільтруємо вакансії за обраними критеріями
            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            // Відображаємо відфільтровані вакансії
            displayVacancies(filteredVacancies);
        }

        // Оновлюємо фільтри та відображаємо всі вакансії при завантаженні сторінки
        updateFilters();
        displayVacancies(vacancies);
    </script>
