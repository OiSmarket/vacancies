<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Анимация для фонового изображения */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Анимация для текста */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация для кнопки */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p, .work-button {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
            animation: fadeInText 1.5s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
            animation: fadeInText 1.5s ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        .work-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInButton 1s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        .work-button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Актуальні вакансії Flambir</h1>
        <p>Робота в Польщі для українців</p>
        <a href="#" class="work-button">Подати заявку</a>
    </header>
</body>
</html>
