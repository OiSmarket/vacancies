<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Анімація для фонового зображення */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Анімація для тексту */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анімація для кнопки */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p, .work-button {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
            animation: fadeInText 1.5s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
            animation: fadeInText 1.5s ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        .work-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInButton 1s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        .work-button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .vacancy {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .vacancy h3 {
            font-size: 1.6em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        .apply-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .apply-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .apply-button:focus {
            outline: none;
        }

        /* Мобільна версія */
        @media (max-width: 768px) {
            .filter-options {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .filter-options select, 
            .filter-options button {
                width: 90%;
                font-size: 0.9em;
            }

            .filter-options p {
                font-size: 0.85em;
                text-align: center;
            }
        } 

        .lead-form {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            display: none;
        }

        .lead-form h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .lead-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .lead-form input, .lead-form textarea, .lead-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .lead-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .lead-form .checkbox-group label {
            display: inline-block;
            font-weight: normal;
        }

        .lead-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .lead-form button:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Актуальні вакансії Flambir</h1>
        <p>Робота в Польщі для українців</p>
        <a href="#" class="work-button" id="open-lead-form">Подати заявку</a>
    </header>
    <div class="filter-options">
        <select id="location-filter">
            <option value="all">Усі локації</option>
        </select>

        <select id="qualification-filter">
            <option value="all">Усі кваліфікації</option>
        </select>

        <p>Виберіть потрібну локацію та вашу кваліфікацію, щоб переглянути вакансії.</p>
    </div>

    <div class="vacancy-list" id="vacancy-list"></div>

    <div class="lead-form" id="lead-form">
        <h2>Залиште заявку</h2>
        <form id="lead-form-element">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Мейл:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="vacancy">Виберіть вакансію:</label>
            <select id="vacancy" name="vacancy" required>
                <option value="">Оберіть вакансію</option>
            </select>

            <div class="checkbox-group">
                <label><input type="checkbox" id="viber" name="viber"> Viber</label>
                <label><input type="checkbox" id="telegram" name="telegram"> Telegram</label>
                <label><input type="checkbox" id="whatsapp" name="whatsapp"> WhatsApp</label>
            </div>

            <label for="about">Інформація про себе:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <label for="experience">Досвід роботи:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <button type="submit">Відправити</button>
        </form>
    </div>

    <div class="thank-you-message" id="thank-you-message">
        <p>Дякуємо за вашу заявку! Ми зв'яжемося з вами найближчим часом.</p>
    </div>

    <script>
        const vacancies = [
            {
    title: "Kucharz - Poznań",
    location: "Poznań",
    qualification: "Без досвіду",
    hourlyRate: "zł 26 після першого місяця 28 zł",
    contractType: "Umowa zlecenia",
    workSchedule: "06:30-17:00, 7:00-19:00, 7:00-21:00, 9:00-21:30, 11:00-21:00, 11:00-22:00",
    breaks: "перерви до дев'яти годин роботи 15 хвилин, понад 9 годин роботи 30 хвилин",
    weekends: "п'ятиденний робочий тиждень, згідно змін",
    duties: [
        "приготування страв",
        "приготування та порціонування страв",
        "виготовлення страв",
        "забезпечення їх якості та способу обслуговування споживачів",
        "утримання робочого місця в чистоті"
    ],
    requirements: [
        "немає обмежень по віку",
        "готовність до навчання",
        "комунікативна польська мова"
    ],
    housing: "По стороні працівника",
    food: "надається",
    additionalInfo: "Медична книжка/освядчення лікарське, Санепід та ожичення лікарське",
    salary: "Аванс: після 5 днів праці - 100 зл; після 14 днів праці - 200 зл; після 21 дня праці - 200 зл.",
    paymentSystem: "Аванс: після 5 днів праці - 100 зл; після 14 днів праці - 200 зл; після 21 дня праці - 200 зл.",
    videoLinks: [
        "https://youtu.be/PNCUQOLBi_k",
        "https://youtu.be/VDigpoEb_cI"
    ],
    education: "Немає вимог до освіти",
    medicalBook: "Необхідна медична книжка",
    contactPhone: "+48 123 456 789"
},
            {
                title: "Kucharz - Wrocław",
                location: "Wrocław",
                qualification: "Спеціалісти",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерва 15 хв в 11:00",
                duties: ["Приготування страв", "Утримання робочого місця в чистоті"],
                requirements: ["Бажано чоловік", "Досвід роботи кухарем"],
                housing: "За рахунок працівника",
                salary: "Аванс: після 5 днів роботи - 100 зл"
            }
        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');
        const leadForm = document.getElementById('lead-form');
        const openLeadFormButton = document.getElementById('open-lead-form');
        const leadFormElement = document.getElementById('lead-form-element');
        const thankYouMessage = document.getElementById('thank-you-message');
        const vacancySelect = document.getElementById('vacancy');

        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        function displayVacancies(vacanciesToDisplay) {
            vacancyList.innerHTML = '';
            vacanciesToDisplay.forEach(vacancy => {
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Тип угоди:</strong> Umowa zlecenia</li>
                        <li><strong>Графік:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обов'язки:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Проживання:</strong> ${vacancy.housing}</li>
                        <li><strong>Зарплата:</strong> ${vacancy.salary}</li>
                    </ul>
                    <button class="apply-button" onclick="showLeadForm()">Інтересує</button>
                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            displayVacancies(filteredVacancies);
        }

        function showLeadForm() {
            leadForm.style.display = 'block';
            leadForm.scrollIntoView({ behavior: 'smooth' });
        }

        openLeadFormButton.addEventListener('click', (event) => {
            event.preventDefault();
            showLeadForm();
        });

        leadFormElement.addEventListener('submit', (event) => {
            event.preventDefault();
            leadForm.style.display = 'none';
            thankYouMessage.style.display = 'block';
            thankYouMessage.scrollIntoView({ behavior: 'smooth' });
        });

        function updateVacancySelect() {
            vacancySelect.innerHTML = '<option value="">Оберіть вакансію</option>';
            vacancies.forEach(vacancy => {
                let option = document.createElement('option');
                option.value = vacancy.title;
                option.textContent = vacancy.title;
                vacancySelect.appendChild(option);
            });
        }

        // Автоматична фільтрація при зміні значень у фільтрах
        locationFilter.addEventListener('change', applyFilters);
        qualificationFilter.addEventListener('change', applyFilters);

        // Ініціалізація
        updateFilters();
        displayVacancies(vacancies);
        updateVacancySelect();

        // Автоматичне оновлення списку вакансій
        setInterval(() => {
            // Тут може бути виклик API для отримання нових вакансій
            // Наприклад: fetch('api/vacancies').then(response => response.json()).then(newVacancies => { vacancies = newVacancies; updateFilters(); displayVacancies(vacancies); updateVacancySelect(); });
        }, 60000); // Оновлення кожні 60 секунд
    </script>
</body>
</html>
