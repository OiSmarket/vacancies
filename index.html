<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .vacancy {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .vacancy h3 {
            font-size: 1.6em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .apply-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .apply-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: left;
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .modal-content input, 
        .modal-content textarea, 
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .modal-content textarea {
            resize: vertical;
        }

        .modal-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .modal-content fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .modal-content legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #555;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Актуальні вакансії Flambir</h1>
        <p>Робота в Польщі для українців</p>
    </header>

    <div class="vacancy-list" id="vacancy-list"></div>

    <!-- Модальное окно -->
    <div class="modal" id="lead-form-modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h3>Заповніть форму для подачі заявки</h3>
            <form id="lead-form">
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

                <label for="email">Ваш Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш Email" required>

                <label for="phone">Ваш номер телефону</label>
                <input type="tel" id="phone" name="phone" placeholder="+380123456789" pattern="\+?\d{10,15}" required>

                <fieldset>
                    <legend>Наявність месенджерів (опціонально):</legend>
                    <label>
                        <input type="checkbox" name="messenger" value="viber"> Viber
                    </label>
                    <label>
                        <input type="checkbox" name="messenger" value="telegram"> Telegram
                    </label>
                    <label>
                        <input type="checkbox" name="messenger" value="whatsapp"> WhatsApp
                    </label>
                </fieldset>

                <label for="about">Інформація про себе</label>
                <textarea id="about" name="about" placeholder="Розкажіть трохи про себе" rows="3" required></textarea>

                <label for="experience">Ваш досвід роботи</label>
                <textarea id="experience" name="experience" placeholder="Опишіть ваш досвід роботи" rows="3" required></textarea>

                <button type="submit">Відправити заявку</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('lead-form-modal');
        const closeModal = document.getElementById('modal-close');
        const leadForm = document.getElementById('lead-form');
        const vacancyList = document.getElementById('vacancy-list');

        const vacancies = [
            { title: "Kucharz - Wrocław" },
            { title: "Працівник складу - Kraków" },
        ];

        // Показ вакансий
        function displayVacancies() {
            vacancies.forEach(vacancy => {
                const vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <button class="apply-button">Інтересує</button>
                `;
                vacancyElement.querySelector('.apply-button').addEventListener('click', () => {
                    modal.style.display = 'flex';
                });
                vacancyList.appendChild(vacancyElement);
            });
        }

        // Закрытие модального окна
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Отправка формы
        leadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(leadForm);
            const data = Object.fromEntries(formData.entries());
            console.log("Данные формы:", data);
            alert("Дякуємо! Ми з вами зв'яжемось.");
            modal.style.display = 'none';
        });

        // Инициализация
        displayVacancies();
    </script>
</body>
</html>
