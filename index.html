<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        .work-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .work-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em; /* уменьшение заголовка */
            }

            .filter-options {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .filter-options select, .filter-options button {
                width: 100%; /* расширение фильтров на весь экран */
                padding: 12px;
            }

            /* Стиль для подсказки на мобильных устройствах */
            .filter-options p {
                font-size: 0.9em; /* уменьшение шрифта подсказки */
                color: #333; /* темный цвет текста для лучшей видимости */
                margin-top: 15px;
                padding: 10px;
            }
        }

        /* Основные стили для вакансий */
        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .vacancy {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .vacancy h3 {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .apply-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Актуальные вакансии Flambir</h1>
            <p>Работа в Польше для украинцев</p>
            <a href="#" class="work-button">Подать заявку</a>
        </div>
    </header>

    <div class="filter-options">
        <select id="location-filter">
            <option value="all">Все локации</option>
        </select>

        <select id="qualification-filter">
            <option value="all">Все квалификации</option>
        </select>

        <button onclick="applyFilters()">Показать все вакансии</button>

        <p>Выберите нужную локацию и вашу квалификацию, а затем нажмите "Показать вакансии".</p>
    </div>

    <div class="vacancy-list" id="vacancy-list"></div>

    <script>
        const vacancies = [
            {
                title: "Kucharz - Wrocław",
                location: "Wrocław",
                qualification: "Специалисты",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерыв 15 мин в 11:00",
                duties: ["Приготовление блюд", "Содержание рабочего места в чистоте"],
                requirements: ["Желательно мужчина", "Опыт работы поваром"],
                housing: "За счет работника",
                salary: "Аванс: после 5 дней работы - 100 зл"
            },
            // Добавьте другие вакансии сюда
        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');

        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        function displayVacancies(vacanciesToDisplay) {
            vacancyList.innerHTML = '';
            vacanciesToDisplay.forEach(vacancy => {
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Тип соглашения:</strong> Umowa zlecenia</li>
                        <li><strong>График:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обязанности:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Требования:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Жилье:</strong> ${vacancy.housing}</li>
                        <li><strong>Зарплата:</strong> ${vacancy.salary}</li>
                    </ul>
                    <button class="apply-button">Подать заявку</button>
                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            displayVacancies(filteredVacancies);
        }

        // Инициализация страницы
        updateFilters();
        displayVacancies(vacancies);
    </script>
</body>
</html>
