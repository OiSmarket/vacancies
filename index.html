<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг с вакансиями</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://www.freepik.com/free-ai-image/business-scene-with-nature_138694242.htm#fromView=search&page=2&position=2&uuid=c67cec0b-cd27-490a-b94d-d5616e7ac19a') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: #fff;
            padding: 0 50px;
            box-sizing: border-box;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            z-index: 1;
        }
        header:hover::after {
            background: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            z-index: 2;
            position: relative;
            transform: translateX(-150%);
            opacity: 0;
            animation: slideIn 1.5s ease forwards;
        }
        header p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
            max-width: 600px;
            z-index: 2;
            position: relative;
            transform: translateX(-150%);
            opacity: 0;
            animation: slideIn 1.5s ease forwards 0.3s;
        }
        .work-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            z-index: 2;
            position: relative;
            transition: transform 0.3s;
            transform: translateX(-150%);
            opacity: 0;
            animation: slideIn 1.5s ease forwards 0.6s;
        }
        .work-button:hover {
            transform: scale(1.1);
        }
        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Made by A</h1>
        <p>Good design makes a statement, and that's what sets Aiyla apart. Her mediums are as bold as her message. Loud, proud, no limits allowed - these are what define anything Made by A.</p>
        <a href="#" class="work-button">Work with A</a>
    </header>
</body>
</html>
