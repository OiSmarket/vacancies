<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі для сторінки */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Анімація для фонового зображення */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Анімація для тексту */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анімація для кнопки */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Стилі для заголовка */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
            overflow: hidden;
        }

        /* Напівпрозорий чорний фон поверх зображення для покращення читабельності тексту */
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p, .work-button {
            position: relative;
            z-index: 2;
        }

        /* Анімація для заголовка */
        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
            animation: fadeInText 1.5s ease-in-out;
        }

        /* Анімація для підзаголовка */
        header p {
            font-size: 1.2em;
            margin: 0;
            animation: fadeInText 1.5s ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        /* Стилі для кнопки "Подати заявку" */
        .work-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInButton 1s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        /* Анімація для кнопки при наведенні */
        .work-button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Стилі для фільтрів вакансій */
        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Стилі для селекторів фільтрів та кнопки */
        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Сітка для списку вакансій */
        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Стилі для карток вакансій */
        .vacancy {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        /* Анімація для карток вакансій при наведенні */
        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .vacancy h3 {
            font-size: 1.6em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        /* Список вимог та обов'язків для вакансій */
        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        /* Стилі для кнопки "Інтересує" */
        .apply-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .apply-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .apply-button:focus {
            outline: none;
        }

       /* Мобільна версія для зручності перегляду на малих екранах */
        @media (max-width: 768px) {
            .filter-options {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .filter-options select, 
            .filter-options button {
                width: 90%;
                font-size: 0.9em;
            }

            .filter-options p {
                font-size: 0.85em;
                text-align: center;
            }
        }

       /* Контейнер формы */
        .application-form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Форма */
        .application-form label {
        display: block;
        font-size: 1em;
        margin-bottom: 8px;
        color: #333;
    }

    .application-form input,
    .application-form select,
    .application-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        box-sizing: border-box;
    }

    .application-form textarea {
        resize: vertical;
    }

    .application-form select {
        cursor: pointer;
    }

    .application-form div {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .application-form .messenger-options {
    display: flex;
    gap: 10px;
    flex-wrap: nowrap; /* Убираем перенос */
    justify-content: flex-start; /* Выравнивание по левому краю */
    margin-bottom: 10px; /* Уменьшаем отступ */
}

.application-form .messenger-options label {
    display: inline-flex;
    align-items: center;
    font-size: 0.9em;
    color: #555;
    margin-right: 10px; /* Добавляем отступ между элементами */
    white-space: nowrap; /* Предотвращаем перенос текста */
}

.application-form .messenger-options input {
    margin-right: 5px; /* Отступ между чекбоксом и текстом */
}
        .application-form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 400px;
    max-height: 80%; /* Ограничиваем высоту */
    max-height: 100%; /* Ограничиваем высоту */
    overflow-y: auto; /* Скролл, если содержимое превышает высоту */
    box-sizing: border-box;

        .application-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #007BFF;
        }

        .application-form label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            color: #333;
        }

        .application-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .close-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-button:hover {
            background-color: #c82333;
        }

        @keyframes fadeInForm {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Актуальні вакансії Flambir</h1>
        <p>Робота в Польщі для українців</p>
        <a href="#" class="work-button show-form">Подати заявку</a>
    </header>
    <!-- Форма -->
    <div class="application-form-container" id="application-form-container">
        <div class="application-form">
            <h3>Подати заявку</h3>
            <form>
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введіть вашу електронну адресу" required>

                <label for="phone">Телефон:</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="country-code" name="country-code" required>
                        <option value="+48">+48 (Польша)</option>
                        <option value="+380">+380 (Украина)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Введіть номер телефону" required>
                </div>

                <label>Доступність у месенджерах:</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <label><input type="checkbox" name="messenger" value="Viber"> Viber</label>
                    <label><input type="checkbox" name="messenger" value="Whatsapp"> WhatsApp</label>
                    <label><input type="checkbox" name="messenger" value="Telegram"> Telegram</label>
                </div>

                <label for="vacancy">Обрана вакансія:</label>
                <input type="text" id="vacancy" name="vacancy" placeholder="Вкажіть вакансію" required>

                <label for="experience">Напишіть про свій досвід:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Коротко опишіть ваш професійний досвід"></textarea>

                <button type="submit" class="submit-button">Відправити</button>
                <button type="button" class="close-button" id="close-form-button">Закрити</button>
            </form>
        </div>
    </div>

    <div class="filter-options">
        <select id="location-filter" onchange="applyFilters()">
            <option value="all">Усі локації</option>
        </select>

        <select id="qualification-filter" onchange="applyFilters()">
            <option value="all">Усі кваліфікації</option>
        </select>

        <p>Виберіть потрібну локацію та вашу кваліфікацію!".</p>
    </div>
    <div class="vacancy-list" id="vacancy-list"></div>


    <script>
       // JavaScript для управления формой
     document.addEventListener('DOMContentLoaded', () => {
    const formContainer = document.getElementById('application-form-container');
    const closeFormButton = document.getElementById('close-form-button');

    // Показываем форму при клике на кнопки с классом show-form
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('show-form')) {
            e.preventDefault(); // Отменяем действие ссылки
            formContainer.style.display = 'flex'; // Делаем контейнер формы видимым
        }
    });

    // Закрываем форму
    closeFormButton.addEventListener('click', () => {
        formContainer.style.display = 'none'; // Скрываем контейнер формы
    });

    // Закрываем форму при клике вне её области
    formContainer.addEventListener('click', (e) => {
        if (e.target === formContainer) {
            formContainer.style.display = 'none';
        }
    });
});

<!-- JavaScript: Скрипт для роботи з фільтрами вакансій -->
        const vacancies = [
           {
        title: "Kucharz - Osiecznica",
        location: "ul. Kliczkow 8, 59-724 Osiecznica",
        qualification: "Спеціалісти",
        hourlyRate: "zł 26 (PIT2: zł 27)",
        workSchedule: "8-12 годин залежить від сезону, кількості туристів і замовлень (160-240 год)",
        duties: [
            "Самостійне приготування страв",
            "Страви польської кухні",
            "На кухні є ще шеф-кухар"
        ],
        requirements: [
            "Чоловік або жінка до 50 років",
            "Досвід роботи мінімум 1 рік"
        ],
        housing: "На території закладу",
        food: "На кухні, на якій працюєш, можна харчуватись",
        commute: "На території закладу",
        contractType: "Umowa zlecenia",
        medicalBook: "Потрібна санепід книжка. Працівник має здати аналізи та отримати заключення лікаря.",
        salary: {
            advance: [
                "Після 5 днів праці - 100 zł",
                "Після 14 днів праці - 200 zł",
                "Після 21 дня праці - 200 zł"
            ],
            payment: "Виплачується з 15 по 20 число кожного місяця (банківський переказ)"
        }
    },
          {
                title: "Kucharz - Szczecin",
                location: "Szczecin",
                qualification: "Без досвіду",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерва 15 хв в 11:00",
                duties: ["Приготування страв", "Утримання робочого місця в чистоті"],
                requirements: ["Бажано чоловік", "Досвід роботи кухарем"],
                housing: "За рахунок працівника",
                salary: "Аванс: після 5 днів роботи - 100 зл"
            }
        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');

        // Функція для оновлення фільтрів локацій та кваліфікацій
        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            // Заповнюємо списки локацій та кваліфікацій
            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            // Додаємо унікальні локації до фільтра
            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            // Додаємо унікальні кваліфікації до фільтра
            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        // Функція для відображення списку вакансій
        function displayVacancies(vacanciesToDisplay) {
    vacancyList.innerHTML = ''; // Очищаем текущий список вакансий

    vacanciesToDisplay.forEach(vacancy => {
        // Создаем элемент вакансии
        let vacancyElement = document.createElement('div');
        vacancyElement.classList.add('vacancy');
        vacancyElement.innerHTML = `
            <h3>${vacancy.title}</h3>
            <ul>
                <li><strong>Локація:</strong> ${vacancy.location}</li>
                <li><strong>Кваліфікація:</strong> ${vacancy.qualification}</li>
                <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                <li><strong>Тип угоди:</strong> ${vacancy.contractType}</li>
                <li><strong>Графік роботи:</strong> ${vacancy.workSchedule}</li>
                <li><strong>Обов'язки:</strong> ${vacancy.duties.join(', ')}</li>
                <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                <li><strong>Проживання:</strong> ${vacancy.housing}</li>
                ${vacancy.food ? `<li><strong>Харчування:</strong> ${vacancy.food}</li>` : ''}
                ${vacancy.commute ? `<li><strong>Доїзд:</strong> ${vacancy.commute}</li>` : ''}
                ${vacancy.medicalBook ? `<li><strong>Медична книжка:</strong> ${vacancy.medicalBook}</li>` : ''}
                ${vacancy.salary ? `
                    <li><strong>Система виплат:</strong>
                        <ul>
                            ${vacancy.salary.advance.map(advance => `<li>${advance}</li>`).join('')}
                        </ul>
                        <strong>Зарплата:</strong> ${vacancy.salary.payment}
                    </li>
                ` : ''}
            </ul>
            <button class="apply-button show-form">Інтересує</button>
        `;

        // Добавляем элемент вакансии в список
        vacancyList.appendChild(vacancyElement);
    });
}


        // Функція для застосування фільтрів
        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            // Фільтруємо вакансії за обраними критеріями
            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            // Відображаємо відфільтровані вакансії
            displayVacancies(filteredVacancies);
        }

        // Оновлюємо фільтри та відображаємо всі вакансії при завантаженні сторінки
        updateFilters();
        displayVacancies(vacancies);
    </script>
