<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі для сторінки */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Анімація для фонового зображення */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Анімація для тексту */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анімація для кнопки */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Стилі для заголовка */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
            overflow: hidden;
        }

        /* Напівпрозорий чорний фон поверх зображення для покращення читабельності тексту */
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p, .work-button {
            position: relative;
            z-index: 2;
        }

        /* Анімація для заголовка */
        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
            animation: fadeInText 1.5s ease-in-out;
        }

        /* Анімація для підзаголовка */
        header p {
            font-size: 1.2em;
            margin: 0;
            animation: fadeInText 1.5s ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        /* Стилі для кнопки "Подати заявку" */
        .work-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInButton 1s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        /* Анімація для кнопки при наведенні */
        .work-button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Стилі для фільтрів вакансій */
        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Стилі для селекторів фільтрів та кнопки */
        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Сітка для списку вакансій */
        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Стилі для карток вакансій */
        .vacancy {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        /* Анімація для карток вакансій при наведенні */
        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .vacancy h3 {
            font-size: 1.6em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        /* Список вимог та обов'язків для вакансій */
        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        /* Стилі для кнопки "Інтересує" */
        .apply-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .apply-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .apply-button:focus {
            outline: none;
        }

       /* Мобільна версія для зручності перегляду на малих екранах */
        @media (max-width: 768px) {
            .filter-options {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .filter-options select, 
            .filter-options button {
                width: 90%;
                font-size: 0.9em;
            }

            .filter-options p {
                font-size: 0.85em;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Актуальні вакансії Flambir</h1>
        <p>Робота в Польщі для українців</p>
        <a href="#" class="work-button">Подати заявку</a>
    </header>
    <div class="filter-options">
        <select id="location-filter">
            <option value="all">Усі локації</option>
        </select>

        <select id="qualification-filter">
            <option value="all">Усі кваліфікації</option>
        </select>

        <button onclick="applyFilters()">Показати усі вакансії</button>

        <p>Виберіть потрібну локацію та вашу кваліфікацію, а потім натисніть "Показати вакансії".</p>
    </div>

    <div class="vacancy-list" id="vacancy-list"></div>

    <!-- HTML: Форма, яку заповнює користувач -->
    <div class="lead-form" id="lead-form">
        <h2>Залиште заявку</h2>
        <form id="lead-form-element">
            <!-- Поле для введення імені -->
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <!-- Поле для введення мейлу -->
            <label for="email">Мейл:</label>
            <input type="email" id="email" name="email" required>

            <!-- Поле для введення телефону -->
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Вибір вакансії зі списку -->
            <label for="vacancy">Виберіть вакансію:</label>
            <select id="vacancy" name="vacancy" required>
                <option value="">Оберіть вакансію</option>
            </select>

            <!-- Опції для вибору месенджера -->
            <div class="checkbox-group">
                <label><input type="checkbox" id="viber" name="viber"> Viber</label>
                <label><input type="checkbox" id="telegram" name="telegram"> Telegram</label>
                <label><input type="checkbox" id="whatsapp" name="whatsapp"> WhatsApp</label>
            </div>

            <!-- Поле для введення інформації про себе -->
            <label for="about">Інформація про себе:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <!-- Поле для введення досвіду роботи -->
            <label for="experience">Досвід роботи:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <!-- Кнопка для відправки форми -->
            <button type="submit" id="submit-button">Відправити</button>
        </form>
    </div>

    
    <!-- JavaScript: Скрипт для роботи з фільтрами вакансій -->
    <script>
        const vacancies = [
            {
                title: "Kucharz - Wrocław",
                location: "Wrocław",
                qualification: "Спеціалісти",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерва 15 хв в 11:00",
                duties: ["Приготування страв", "Утримання робочого місця в чистоті"],
                requirements: ["Бажано чоловік", "Досвід роботи кухарем"],
                housing: "За рахунок працівника",
                salary: "Аванс: після 5 днів роботи - 100 зл"
            },
          {
                title: "Kucharz - Szczecin",
                location: "Szczecin",
                qualification: "Без досвіду",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерва 15 хв в 11:00",
                duties: ["Приготування страв", "Утримання робочого місця в чистоті"],
                requirements: ["Бажано чоловік", "Досвід роботи кухарем"],
                housing: "За рахунок працівника",
                salary: "Аванс: після 5 днів роботи - 100 зл"
            }
        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');
        const vacancySelect = document.getElementById('vacancy');

        // Функція для оновлення фільтрів локацій та кваліфікацій
        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            // Заповнюємо списки локацій та кваліфікацій
            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);

                // Додаємо вакансію до списку вибору в формі
                let option = document.createElement('option');
                option.value = vacancy.title;
                option.textContent = vacancy.title;
                vacancySelect.appendChild(option);
            });

            // Додаємо унікальні локації до фільтра
            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            // Додаємо унікальні кваліфікації до фільтра
            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        // Функція для відображення списку вакансій
        function displayVacancies(vacanciesToDisplay) {
            vacancyList.innerHTML = ''; // Очищуємо попередні вакансії
            vacanciesToDisplay.forEach(vacancy => {
                // Створюємо елемент для кожної вакансії
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Ставка:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Тип угоди:</strong> Umowa zlecenia</li>
                        <li><strong>Графік:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обов'язки:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Проживання:</strong> ${vacancy.housing}</li>
                        <li><strong>Зарплата:</strong> ${vacancy.salary}</li>
                    </ul>
                    <button class="apply-button">Інтересує</button>
                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        // Функція для застосування фільтрів
        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            // Фільтруємо вакансії за обраними критеріями
            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            // Відображаємо відфільтровані вакансії
            displayVacancies(filteredVacancies);
        }

        // Оновлюємо фільтри та відображаємо всі вакансії при завантаженні сторінки
        updateFilters();
        displayVacancies(vacancies);
    </script>
</body>
</html>
