<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансії Flambir</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/cute-girl-studying-computer-home_1303-25493.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        .work-button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
        }

        .work-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .filter-options select, .filter-options button {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .filter-options p {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Медіазапити для мобільних пристроїв */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em; /* зменшення заголовка */
            }

            .filter-options {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .filter-options select, .filter-options button {
                width: 100%; /* розширення фільтрів на весь екран */
                padding: 12px;
            }

            /* Стиль для підказки на мобільних пристроях */
            .filter-options p {
                font-size: 0.9em; /* зменшення шрифта підказки */
                color: #333; /* темний колір тексту для кращої видимості */
                margin-top: 15px;
                padding: 10px;
            }
        }

        /* Основні стилі для вакансій */
        .vacancy-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            opacity: 0; /* Исходно скрыт */
            animation: fadeIn 1.5s forwards 0.5s; /* Плавное появление */
        }

        .vacancy {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .vacancy:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .vacancy h3 {
            font-size: 1.6em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .vacancy ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            margin: 0 0 15px;
        }

        .vacancy ul li {
            margin-bottom: 5px;
        }

        .apply-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .apply-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .apply-button:focus {
            outline: none;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <div>
            <h1>Актуальні вакансії Flambir</h1>
            <p>Робота в Польщі для українців</p>
            <a href="#" class="work-button">Подати заявку</a>
        </div>
    </header>

    <div class="filter-options">
        <select id="location-filter">
            <option value="all">Усі локації</option>
        </select>

        <select id="qualification-filter">
            <option value="all">Усі кваліфікації</option>
        </select>

        <button onclick="applyFilters()">Показати усі вакансії</button>

        <p>Виберіть потрібну локацію та вашу кваліфікацію, а потім натисніть "Показати вакансії".</p>
    </div>

    <div class="vacancy-list" id="vacancy-list"></div>

    <script>
        const vacancies = [
            {
                title: "Kucharz - Wrocław",
                location: "Wrocław",
                qualification: "Спеціалісти",
                hourlyRate: "zł 24 (PIT2: zł 25)",
                workSchedule: "06:00-14:00, пн-пт, перерва 15 хв в 11:00",
                duties: ["Приготування страв", "Утримання робочого місця в чистоті"],
                requirements: ["Бажано чоловік", "Досвід роботи кухарем"],
                housing: "За рахунок працівника",
                salary: "Аванс: після 5 днів роботи - 100 зл"
            },
            // Додайте інші вакансії сюди
        ];

        const locationFilter = document.getElementById('location-filter');
        const qualificationFilter = document.getElementById('qualification-filter');
        const vacancyList = document.getElementById('vacancy-list');

        function updateFilters() {
            let locations = new Set();
            let qualifications = new Set();

            vacancies.forEach(vacancy => {
                locations.add(vacancy.location);
                qualifications.add(vacancy.qualification);
            });

            locations.forEach(location => {
                let option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });

            qualifications.forEach(qualification => {
                let option = document.createElement('option');
                option.value = qualification;
                option.textContent = qualification;
                qualificationFilter.appendChild(option);
            });
        }

        function displayVacancies(vacanciesToDisplay) {
            vacancyList.innerHTML = '';
            vacanciesToDisplay.forEach(vacancy => {
                let vacancyElement = document.createElement('div');
                vacancyElement.classList.add('vacancy');
                vacancyElement.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <ul>
                        <li><strong>Місцезнаходження:</strong> ${vacancy.location}</li>
                        <li><strong>Кваліфікація:</strong> ${vacancy.qualification}</li>
                        <li><strong>Година оплати:</strong> ${vacancy.hourlyRate}</li>
                        <li><strong>Графік:</strong> ${vacancy.workSchedule}</li>
                        <li><strong>Обов'язки:</strong> ${vacancy.duties.join(', ')}</li>
                        <li><strong>Вимоги:</strong> ${vacancy.requirements.join(', ')}</li>
                        <li><strong>Проживання:</strong> ${vacancy.housing}</li>
                        <li><strong>Зарплата:</strong> ${vacancy.salary}</li>
                    </ul>
                    <button class="apply-button">Інтересує</button>
                `;
                vacancyList.appendChild(vacancyElement);
            });
        }

        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const selectedQualification = qualificationFilter.value;

            let filteredVacancies = vacancies.filter(vacancy => {
                return (selectedLocation === 'all' || vacancy.location === selectedLocation) &&
                       (selectedQualification === 'all' || vacancy.qualification === selectedQualification);
            });

            displayVacancies(filteredVacancies);
        }

        updateFilters();
        displayVacancies(vacancies);
    </script>
</body>
</html>
